<script>
  /* globals window, document */
  window.Chefdoeurve = {};

  function parseUrl(href) {
    const l = document.createElement('a');
    l.href = href;
    return l;
  }

  const importPath = document.querySelector('link[rel=import]').getAttribute('href');
  const url = parseUrl(importPath);
  // CDN Import
  window.Chefdoeurve.BASE_PATH = `${url.protocol}//${url.host}/`;
</script>
