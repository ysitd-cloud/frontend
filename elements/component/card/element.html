<link href="../../base/base.html" rel="import">

<template id="component-card">
  <style>
    :host {
      background-color: #fff;
      color: rgba(0,0,0,.87);

      display: block;
      border-radius: 2px;
      min-width: 0;
      position: relative;
      text-decoration: none;
      box-shadow: 0 1px 5px rgba(0,0,0,.2), 0 2px 2px rgba(0,0,0,.14), 0 3px 1px -2px rgba(0,0,0,.12);
    }

    :host > :first-child {
      border-top-left-radius: inherit;
      border-top-right-radius: inherit;
    }
  </style>

  <slot></slot>
</template>

<script>
  (function () {
    /* globals document, customElements, Chefdoeurve */
    const importDoc = document.currentScript.ownerDocument;

    class ComponentCard extends Chefdoeurve.CustomElement {
      static get observedAttributes() { return []; }

      render() {
        const template = importDoc.querySelector('template#component-card');
        const node = importDoc.importNode(template.content, true);
        this.setNode(node);
      }
    }

    customElements.define('component-card', ComponentCard);
  }());
</script>
