<template id="grid-row">
  <style>
    :host([wrap]) {
      flex-wrap: wrap;
    }

    :host {
      flex-direction: row;
      display: flex;
      flex: 1 1 auto;
      flex-wrap: nowrap;
    }
  </style>

  <slot></slot>
</template>

<script>
  (function () {
    /* globals document, customElements, Chefdoeurve */
    const importDoc = document.currentScript.ownerDocument;

    class GridRow extends Chefdoeurve.CustomElement {
      static get observedAttributes() { return []; }

      render() {
        const template = importDoc.querySelector('template#grid-row');
        const node = importDoc.importNode(template.content, true);
        this.setNode(node);
      }
    }

    customElements.define('grid-row', GridRow);
  }());
</script>
