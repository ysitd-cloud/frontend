<template id="grid-container">
  <style>
    :host(*) {
      flex: 1 1 100%;
      width: 100%;
      display: block;
    }

    :host-context([fluid]) {
      max-width: 100% !important;
    }
  </style>

  <slot></slot>
</template>

<script>
  (function () {
    /* globals document, customElements, Chefdoeurve */
    const importDoc = document.currentScript.ownerDocument;

    class GridContainer extends Chefdoeurve.ScreenElement {
      static get observedAttributes() { return []; }


      get smScreenStyle() {
        return { maxWidth: '562.5px' };
      }

      get mdScreenStyle() {
        return { maxWidth: '900px' };
      }

      get lgScreenStyle() {
        return { maxWidth: '1185px' };
      }

      getStyles() {
        return {
          margin: 'auto',
          padding: '16px',
        };
      }

      render() {
        const template = importDoc.querySelector('template#grid-container');
        const node = importDoc.importNode(template.content, true);
        this.setNode(node);
      }
    }

    customElements.define('grid-container', GridContainer);
  }());
</script>
