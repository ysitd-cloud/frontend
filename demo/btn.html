<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
<a href="./">Home</a>
<component-btn type="submit" color="primary" raised flat>Login</component-btn>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-loader.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.21.3/system.js"></script>
<script>
  window.define = SystemJS.amdDefine;
  window.requirejs = SystemJS.amdRequire;
  // window.require = SystemJS.amdRequire;
  /* globals SystemJS */
  SystemJS.config({
    baseURI: '/',
    map: {
      css: './css.js',
    },
    meta: {
      '*.css': {
        loader: 'css',
      },
      '*.js': {
        scriptLoad: true,
      },
    },
    packages: {
      'vendor/*': {
        defaultExtension: 'js',
      },
    },
  });
  SystemJS.import('./component/btn/element.js');
</script>
</body>
</html>
